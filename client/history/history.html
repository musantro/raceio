<template name="history">
  <div class="container-fluid">
    <div class="row">
      <div class="col s12">
        <div id="history-graph" style="min-width: 310px; max-width:100vw; width:95vw; height:65vh;"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form action="#">
        {{#each index}}
        <div class="col m4">
          <p>
            <input name="group1" type="radio" id="{{name}}"/>
            <label for="{{name}}">{{name}}</label>
          </p>
        </div>
        {{/each}}
      </form>
    </div>
  </div>
</template>
