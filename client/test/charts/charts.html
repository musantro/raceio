<template name="charts">
  <div class="container-fluid">
    <div class="row">
      <div class="valign-wrapper">
        <div class="col l8">
          <h2>{{meta.Comment}}</h2>
        </div>
        <div class="col l3">
          <div class="row">
            <div class="valign-wrapper">
              <div class="col m6">
                <h5 class="center-align">Sensors</h5>
              </div>
              <div class="col m6">
                <div class="input-field">
                  <select id="select-sensors" multiple>
                    {{#each item in sensors}}
                      <option value="{{item}}">{{item}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div id="graph-area" style="min-width: 310px; max-width:100vw; width:95vw; height:65vh;"></div>
      </div>
    </div>
  </div>
</template>
