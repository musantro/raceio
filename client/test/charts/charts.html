<template name="charts">
  <div class="container-fluid">
    <div class="row">
      <div class="valign-wrapper">
        <div class="col l6">
          <h2>{{meta.Comment}}</h2>
        </div>
        <div class="col l2">
          <div class="switch" id="mySwitch">
            <label>
              Filter: Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
        <div class="col l4">
          <div class="input-field">
            <select id="select-sensors" multiple>
              <option value="" disabled selected>Choose sensors</option>
              {{#each item in sensors}}
                <option value="{{item}}">{{item}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div id="graph-area" style="min-width: 310px; max-width:100vw; width:95vw; height:65vh;"></div>
      </div>
    </div>
  </div>
</template>
