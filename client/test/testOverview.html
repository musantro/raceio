<template name="testOverview">
<div class="container">
  <h2>{{meta.Comment}}</h2>
  <div class="row">
    <div class="col xl8 push-xl4">
      <div class="section">
        <h4>Pick a chart</h4>
        <p>Please, pick one of the default charts that we prepared for you:</p>
      </div>
      <div class="divider"></div>
      <div class="section">
        <div class="row">
          <div class="col xl6">
            <div class="card small blue-grey darken-1">
              <div class="card-image waves-effect waves-block waves-light">
                <img src="https://s3.amazonaws.com/static.optimumg.com/wp-content/uploads/2012/04/asym_tire_data3.png" alt="" class="activator">
              </div>
              <div class="card-content white-text">
                <span class="card-title activator">Friction ellipse</span>
                <p>Know the adherence of your test</p>
              </div>
            </div>
          </div>
          <div class="col xl6">
            <div class="card small blue-grey darken-1">
              <a href="/test/{{_id}}/charts">
                <div class="card-image waves-effect waves-block waves-light">
                  <img src="/img/card2.png" alt="" class="activator">
                </div>
              </a>
              <div class="card-content white-text">
                <span class="card-title activator">Default Charts</span>
                <p>Compare and analyse different sensors in time</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col xl4 pull-xl8">
      <div class="section">
        <h5>Details of the test</h5>
      </div>
      <table>
        <tbody>
          {{#each objectToPairs meta}}
          <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
</template>
