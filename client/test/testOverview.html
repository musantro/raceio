<template name="testOverview">
  <div class="container">
    <h2>{{meta.Comment}}</h2>
    <h5>driven by
      {{meta.User}}</h5>
    <div class="row">
      <div class="col s12">
        {{#if alarmsAreNotSet}}
          <div class="card-panel indigo white-text">
            <i class="material-icons left">info</i>
            You haven't set any alarms.
            <a class="yellow-text" href="/settings">Configure alerts here</a>
          </div>
        {{else}}
        {{/if}}
      </div>
      <div class="col s12"></div>
    </div>

    <div class="divider"></div>
    <div class="row">
      <div class="col s12">
        <div class="divider"></div>
        <div class="section">
          <div class="row">
            <div class="col xl6">
              <div class="card small blue-grey darken-1">
                <a href="/test/{{_id}}/ellipse">
                  <div id="ellipse" class="card-image waves-effect waves-block waves-light">
                    <img src="https://s3.amazonaws.com/static.optimumg.com/wp-content/uploads/2012/04/asym_tire_data3.png" alt="" class="activator">
                  </div>
                </a>
                <div class="card-content white-text">
                  <span class="card-title activator">Friction ellipse</span>
                  <p>Know the adherence of your test</p>
                </div>
              </div>
            </div>
            <div class="col xl6">
              <div class="card small blue-grey darken-1">
                <a href="/test/{{_id}}/charts">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img src="/img/card2.png" alt="" class="activator">
                  </div>
                </a>
                <div class="card-content white-text">
                  <span class="card-title activator">Default Charts</span>
                  <p>Compare and analyse different sensors in time</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        {{#if alarmsAreNotSet}}
          <!-- No se muestra nada -->
        {{else}}
          <div class="col s12 m6">
            <h5>Alerts</h5>
            {{#if exceeded}}

            {{else}}
              <p>
                <i>All right!</i>
                There's nothing to worry about.</p>
            {{/if}}
          </div>
        {{/if}}
        <div class="col s12 m6">
          <h5>Details of the test</h5>
        </div>
        <table>
          <tbody>
            {{#each objectToPairs meta}}
              <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
