<template name="test">
  {{#if Template.subscriptionsReady}}
    <div class="container-fluid">
        <div class="row">
            <h2 class="center">{{meta.Comment}}</h2>
            <h5 class="center">{{meta.Date}}</h5>
        </div>
        <div class="row">
            <div class="col s12 l9 push-l3">
                <div id="graph-area" style="min-width: 310px; height: 400px;"></div>
            </div>
            <div class="col s12 l3 pull-l9">
                <div class="input-field">
                    <h5>Select Sensors</h5>
                    <select id="select-sensors" multiple>
                        {{#each sensors}}
                        <option value="{{id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="card blue ligthen-1" style="min-height: 200px">
                    <div class="card-content white-text">
                        <span class="card-title activator ">Details<i class="material-icons right">add</i></span>
                        <p>Of the test by {{meta.User}} </p>
                        <p>on {{meta.Date}} at {{meta.Time}}</p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Details<i class="material-icons right">close</i></span>
                        <table class="bordered">
                            <tbody>
                                {{#each objectToPairs meta}}
                                <tr>
                                    <td>{{key}}</td>
                                    <td>{{value}}</td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    {{/if}}
</template>
