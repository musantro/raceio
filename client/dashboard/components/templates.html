<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Race.io - Easy data visualization</title>
</head>

<!-- UPLOAD -->
<template name="upload">
    {{#unless currentFile}}
    <div class="row center">
        <form action="#">
            <div class="file-field input-field">
                <div class="btn waves-effect waves-light blue">
                    <span>Upload</span>
                    <input type="file" id="csv-file" name="uploadCSV" />
                </div>
            </div>
        </form>
    </div>
    <div class="fixed-action-btn click-to-toggle" style="bottom:45px; right:24px;">
        <a class="btn-floating btn-large red"><i class="large material-icons">add</i></a>
        <ul>
            <li>
                <div class="btn-floating green"><i class="material-icons">publish</i></div>
            </li>
        </ul>
    </div>
    {{else}}
    <p>Uploading files <b>{{currentFile.file.name}}</b></p>
    <div class="progress">
        <div class="determinate" style="width: {{currentFile.progress.get}}%"></div>
    </div>
    {{/unless}}
</template>

<!-- TESTS -->
<template name="tests">
    <div class="container">
        <h1>Tests</h1>
        {{#if Template.subscriptionsReady}}
        <div class="divider"></div>
        <div class="section">{{> upload}}</div>
        <div class="section">
            <div class="row">
                {{#each tests}} {{> cardtest date = meta.Date time = meta.Time desc=meta.Comment user=meta.User id = _id}} {{/each}}
            </div>
        </div>
        {{else}}
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>

<!-- CARDTEST -->
<template name="cardtest">
        <div class="col s12 m6 l4">
            <a href="/test/{{id}}">
                <div class="card waves-effect waves-block waves-light green lighten-2">
                    <div class="card-content white-text">
                        <span class="card-title">{{date}} {{time}}</span>
                        <p>Driver: {{user}}</p>
                        <p>{{desc}}</p>
                    </div>
                </div>
            </a>
        </div>
</template>
