<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Race.io - Easy data visualization</title>
</head>

<template name="dashboard">
    <div class="row">
        <div class="hide-on-small-only col m4 l4">
            <div class="container">
                <div class="section">
                    <h5>{{fakeTitle}}</h5>
                    <p>{{fakeParagraph}}</p>
                </div>
            </div>
        </div>
        <div class="col s12 m8 l8">
            {{> upload}}
        </div>
    </div>
</template>
<template name="upload">
    <div class="container">
        {{#unless uploading}}
        <div class="row center">
            <div class="section">
                <h5>Upload your CSV file</h5>
                <p>We will handle it to make it easier to you to data analysis.</p>
            </div>
            <div class="divider"></div>
        </div>
        <div class="row center">
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn waves-effect waves-light blue">
                        <span>Upload</span>
                        <input type="file" id="csv-file" name="uploadCSV" />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="fixed-action-btn click-to-toggle" style="bottom:45px; right:24px;">
            <a class="btn-floating btn-large red"><i class="large material-icons">add</i></a>
            <ul>
                <li><div class="btn-floating green"><i class="material-icons">publish</i></div></li>
            </ul>
        </div>
        {{> areaGraph}}
        {{else}}
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        {{/unless}}
    </div>
</template>

<template name="areaGraph">
    <h2>areaGraph</h2>
    <div id="container-area" style="min-width: 310px; height: 400px;"></div>
</template>
