<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Race.io - Easy data visualization</title>
</head>

<template name="areaGraph">
    <h5>Time vs. RPM</h5>
    <div id="container-area" style="min-width: 310px; height: 400px;"></div>
</template>

<template name="upload">
        {{#unless uploading}}
        <div class="row center">
            <div class="section">
                <h5>Upload your CSV file</h5>
                <p>We will handle it to make it easier to you to data analysis.</p>
            </div>
        </div>
        <div class="row center">
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn waves-effect waves-light blue">
                        <span>Upload</span>
                        <input type="file" id="csv-file" name="uploadCSV" />
                    </div>
                </div>
            </form>
        </div>
        <div class="fixed-action-btn click-to-toggle" style="bottom:45px; right:24px;">
            <a class="btn-floating btn-large red"><i class="large material-icons">add</i></a>
            <ul>
                <li>
                    <div class="btn-floating green"><i class="material-icons">publish</i></div>
                </li>
            </ul>
        </div>
        {{else}}
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        {{/unless}}
</template>
