<template name="testSingle">
    <div class="container">
        <h1>{{meta.Date}} at {{meta.Time}}</h1>
        <h3> by {{meta.User}}</h3>
        <div class="row">
            <div class="col s12 l8 push-l4">
                {{> areaGraph}}
            </div>
            <div class="col s12 l4 pull-l8">
                <table class="bordered">
                    <tbody>
                        {{#each objectToPairs meta}}
                        <tr>
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
