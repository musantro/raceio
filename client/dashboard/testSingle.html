<template name="testSingle">
    <div class="container-fluid">
        <row>
            <div class="container-fluid">
                <h2>Test {{meta.Date}} at {{meta.Time}}</h2>
            </div>
        </row>
        <div class="row">
            <div class="col s12 l8 push-l4">
                <h5>Sensors</h5>
                {{#each tag}}
                <div class="chip">
                  {{name}}
                </div>
                {{/each}}
                <h5>Graphs</h5>
                <div id="graph-area" style="min-width: 310px; height: 400px;"></div>
            </div>
            <div class="col s12 l4 pull-l8">
                <table class="bordered">
                    <tbody>
                        {{#each objectToPairs meta}}
                        <tr>
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
