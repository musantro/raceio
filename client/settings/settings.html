<template name="settings">
  <div class="container">
    <h2>Settings</h2>
    <h4>Alerts</h4>
    <p>Set Alerts for your race tests</p>
    <div class="section">
      <div class="row">
        
      </div>
    </div>
    <h4>Name your sensors</h4>
    <p>Assign them a friendly name</p>
    <div class="section">
      <div class="row">
        {{#each labels}}
          <div class="input-field col m3">
            {{#autoForm id=makeUniqueID type="update" collection="Labels" doc=this autosave=true}}
              {{> afFormGroup name="friendlyName" label=name label-class="active"}}
            {{/autoForm}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
