<template name="settings">
  <div class="container">
    <h2>Settings</h2>
    <h4>Default Chart</h4>
    <p>Pick the default sensors to plot in the Default Chart</p>
    <div class="section">
      <div class="input-field">
        <select multiple>
          <option value="id1">name</option>
          <option value="id2">name2</option>
          <option value="id3">name3</option>
        </select>
      </div>
    </div>
    <h4>Define your sensors</h4>
    <p>Assign them a friendly name</p>
    <div class="section">
      <div class="row">
        <div class="input-field col s6">
          <input value="Alvin" id="first_name2" type="text" class="validate">
          <label class="active" for="first_name2">First Name</label>
        </div>
      </div>
    </div>
  </div>

</template>
