<template name="mainLayout">
    <header>
        {{> header}}
    </header>
    <main>
      {{#transition wrap="true" in="fadeIn:200" out="fadeOut:200"}}
        {{> yield}}
      {{/transition}}
    </main>
    <footer>
        {{> footer}}
    </footer>
</template>
<template name="layout">
    <header>
        {{> header}}
    </header>
    <main>
      {{#transition wrap="true" in="fadeIn:200" out="fadeOut:200"}}
        {{> yield}}
      {{/transition}}
    </main>
</template>
