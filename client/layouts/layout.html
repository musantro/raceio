<template name="layout">
	{{> header}}
    {{> yield}}
	{{> footer}}
</template>

<template name="header">
    <div class="navbar-fixed">
        <nav class="red">
            <a href="{{pathFor route='home'}}" class="brand-logo center">Race.io</a>
            <ul class="left hide-on-med-and-down">
                {{#each leftmenu}}
                <li class="no-padding"><a href="#" class="waves-effect waves-teal">{{name}}</a></li>
                {{/each}}
            </ul>
            <ul id="slide-out" class="side-nav">
                {{#each leftmenu}}
                <li class="no-padding"><a href="#" class="waves-effect waves-teal">{{name}}</a></li>
                {{/each}} {{#each rightmenu}}
                <li class="no-padding"><a href="#" class="waves-effect waves-teal">{{name}}</a></li>
                {{/each}}
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </nav>
    </div>
</template>

<template name="footer">
    <footer class="page-footer red">
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="red-text text-lighten-3" href="http://github.com/musantro">Antonio Rodr√≠guez</a>
            </div>
        </div>
    </footer>
</template>
